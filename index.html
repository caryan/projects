<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Colm Ryan</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .tool-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tool-card h2 {
            margin-top: 0;
        }
        .tool-card p {
            color: #555;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Colm's Tools Collection</h1>
    
    <div class="tools-grid">        

        <a href="web/pdf-find-duplicate-page.html" class="tool-card">
            <h2>PDF Duplicate Page Finder</h2>
            <p>Find duplicate pages within a PDF document</p>
        </a>

        <a href="web/pdf-comparison-finder.html" class="tool-card">
            <h2>PDF Comparison Finder</h2>
            <p>Compare two PDFs to find similarities and differences</p>
        </a>

    </div>
    
    <footer>
        <p>Created by Colm Ryan with LLM help</p>
    </footer>
</body>
</html>
